<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" 
    rel="stylesheet">
    <title>Ludo Game</title>
</head>
<body>

    <div class="container"> 
        <h1 id="header"> JS LUDO </h1>
        <div class="dice" id="1">
            <p>Player 1</p>
            <img src="./images/dice4.png" id="check1" >
        </div>
        <div class="dice" id="2">
            <p>Player 2</p>
            <img src="./images/dice6.png"  id="check2">
        </div>
        <div>
            <button onclick="playdice()"> Click Me </button>
        </div>
        

    </div>

    <script>
        function playdice(){
           const play1 = Math.floor(Math.random() *6) + 1;
           const play1dice = `./images/dice${play1}.png`;
           document.getElementById("check1").setAttribute('src', play1dice);


           const play2 = Math.floor(Math.random() *6) + 1;
           const play2dice = `./images/dice${play2}.png`;
           document.getElementById("check2").setAttribute('src', play2dice);
            

           if(play1 > play2){
            document.getElementById("header").innerText = "Player 1 Won!";
            
            //If only 1 heading is ther then we can go with queryselector otherwise go with id
            //document.querySelector('h1').innerHTML = "Player 1 Won!";
           }
           else if(play1==play2){
            document.getElementById("header").innerText = " Draw !";
           } 
           else{
            document.getElementById("header").innerText = " Player 2 Won !";
           } 

        }
    </script>

    
</body>
</html>
