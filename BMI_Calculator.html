<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center"> BMI Calculator</div>
            <div class="card-body"> 
                <form class="w-50 m-auto " onsubmit="return false">
                    <div class="form-group">
                        <label for=""> Weight: </label>
                        <input type="number" class="form-control w-75" placeholder="Weight in KG" id="weight">
                    </div>
                    <div class="form-group">
                        <label for=""> Height</label>
                        <input type="text" class="form-control w-75" placeholder="Height in Ft" id="height">
                    </div>
                    <div class="form-group">
                        <label for=""> BMI value: </label>
                        <input type="number" class="form-control w-75" id="bmi">
                    </div>
                    <div>
                        <button class="btn btn-success" onclick="getbmivalue()"> Check BMI </button>
                    </div>
                </form> 
            </div>
            <div class="card-footer text-center"> A healthy BMI range between 19 and 25</div>
        </div>
    </div>

    <script>
        function getbmivalue(){


            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;

            if(weight == "" || weight == null){
                alert("Please enter weight ");
            } else if(isNaN(weight)){
                alert("Number is allowed");
            }
            if(height == "" || height == null){
                alert("Please enter height ");
            }else if(isNaN(height)){
                alert("Number is allowed");
            }

            height = (height *12); // Height in inches
            height = height * 0.025; // Height in metre

            newbmivalue = (weight /Math.pow(height,2));
            newbmivalue = Math.round(newbmivalue);
            document.getElementById("bmi").value = newbmivalue ;
            
        }

    </script>
    
</body>
</html>
